<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCGP - Distillation Edition</title>
    
    <!-- Fonte Moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="./host_normal.jpeg"/>
    
    <style>
        /* ================= ESTILO (CSS) - ROUGE INDUSTRIEL ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background-color: #050000;
            color: white;
            min-height: 100vh; 
            height: auto;      
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;

            /* Fundo Grid Cyber Rouge */
            background-image: 
                linear-gradient(rgba(20, 0, 0, 0.9), rgba(5, 0, 0, 0.98)),
                linear-gradient(0deg, transparent 24%, rgba(255, 0, 0, .03) 25%, rgba(255, 0, 0, .03) 26%, transparent 27%, transparent 74%, rgba(255, 0, 0, .03) 75%, rgba(255, 0, 0, .03) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 0, 0, .03) 25%, rgba(255, 0, 0, .03) 26%, transparent 27%, transparent 74%, rgba(255, 0, 0, .03) 75%, rgba(255, 0, 0, .03) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        .container { width: 100%; max-width: 1000px; padding: 20px; text-align: center; position: relative; }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; animation: fadeUp 0.6s ease; }
        .screen.active { display: flex; }

        /* T√≠tulos - D√©grad√© Rouge Vif √† Blanc */
        .game-title {
            font-size: 4rem; 
            background: linear-gradient(to bottom, #ff0000, #ffffff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; font-weight: 900; line-height: 1; margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8));
        }
        .subtitle { font-size: 1.5rem; color: #ff4b2b; letter-spacing: 3px; margin-bottom: 30px; text-transform: uppercase; }

        /* Bot√µes Principais - N√©on Rouge */
        .btn-neon {
            background: transparent; border: 2px solid #ff3131; color: #ff3131;
            padding: 15px 50px; font-size: 1.5rem; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 49, 49, 0.3); transition: 0.3s; border-radius: 5px;
        }
        .btn-neon:hover { background: #ff3131; color: #fff; box-shadow: 0 0 30px #ff3131; }

        /* HUD Jogo */
        .top-bar {
            display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px;
            font-size: 1.2rem; font-weight: bold; color: #aaa; border-bottom: 1px solid #551a1a; padding-bottom: 10px;
        }
        .money-box { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }

        /* Apresentador */
        .host-wrapper { position: relative; margin-bottom: 10px; }
        .host-wrapper img {
            width: 180px; height: 180px; object-fit: cover; border-radius: 50%;
            border: 3px solid #ff3131; box-shadow: 0 0 30px rgba(255, 49, 49, 0.3);
            transition: transform 0.3s ease;
        }
        .floating-host { animation: float 5s ease-in-out infinite; }

        /* Jokers (Ajudas) */
        .lifelines-area { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
        .lifeline-btn {
            background: #000; border: 1px solid #ff3131; color: #ff3131;
            padding: 8px 20px; border-radius: 4px; font-weight: bold; cursor: pointer;
            transition: 0.3s; font-size: 0.9rem;
        }
        .lifeline-btn:hover:not(:disabled) { background: #ff3131; color: #fff; box-shadow: 0 0 15px #ff3131; }
        .lifeline-btn:disabled { border-color: #444; color: #444; cursor: not-allowed; text-decoration: line-through; opacity: 0.3; }

        /* Pergunta - Fond Sombre Distillation */
        .question-display {
            background: linear-gradient(90deg, transparent, rgba(60, 0, 0, 0.8), transparent);
            width: 100%; padding: 20px; margin-bottom: 20px; border-top: 1px solid #ff3131; border-bottom: 1px solid #ff3131;
        }
        #question-text { font-size: 1.3rem; min-height: 50px; display: flex; align-items: center; justify-content: center; color: #fff; }
        .prize-tag { color: #FFD700; font-size: 1.1rem; margin-top: 5px; font-weight: bold; }

        /* Respostas */
        .answers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-bottom: 20px; }
        .answer-btn {
            background: rgba(255,255,255,0.05); border: 1px solid #555; color: white; padding: 15px;
            font-size: 1rem; border-radius: 5px; cursor: pointer; position: relative;
            transition: 0.2s; text-align: left; padding-left: 20px;
        }
        .answer-btn:hover:not(.disabled) { border-color: #ff3131; background: rgba(255, 49, 49, 0.1); }

        /* Estados dos Bot√µes */
        .answer-btn.selected { background: #ff4b2b; color: white; border-color: #fff; font-weight: bold; transform: scale(1.02); }
        .answer-btn.correct { background: #00cc00; color: white; border-color: #fff; box-shadow: 0 0 20px #00ff00; }
        .answer-btn.wrong { background: #8b0000; color: white; border-color: #fff; }
        .answer-btn.disabled { opacity: 0.2; pointer-events: none; filter: grayscale(100%); }

        /* Confirma√ß√£o */
        #confirm-box { height: 50px; display: flex; justify-content: center; margin-bottom: 10px; }
        .btn-confirm {
            background: #ff3131; color: #fff; border: none; padding: 10px 40px;
            font-weight: bold; font-size: 1.1rem; border-radius: 4px; cursor: pointer;
            animation: pulse 1s infinite;
            box-shadow: 0 0 15px rgba(255, 49, 49, 0.5);
        }

        .hidden { display: none !important; opacity: 0; }

        /* MODAL ROLETA - Style Cuivre/Industriel */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1a0505; border: 2px solid #ff3131; padding: 30px;
            border-radius: 15px; text-align: center; width: 320px;
            box-shadow: 0 0 50px rgba(255, 49, 49, 0.4);
        }
        .wheel-container { position: relative; width: 200px; height: 200px; margin: 20px auto; }
        .wheel {
            width: 100%; height: 100%; border-radius: 50%; border: 4px solid #fff;
            background: conic-gradient(#cc0000 0deg 90deg, #ff4b2b 90deg 180deg, #8b0000 180deg 270deg, #5c0000 270deg 360deg);
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel-pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            font-size: 30px; color: white; z-index: 10; text-shadow: 0 2px 2px #000;
        }
        .wheel-number {
            position: absolute; font-size: 32px; font-weight: 900; z-index: 5; transform: translate(-50%, -50%); 
        }
        .num-pos-0 { top: 25%; left: 75%; color: white; text-shadow: 1px 1px 2px black;}
        .num-pos-1 { top: 75%; left: 75%; color: white; text-shadow: 1px 1px 2px black;}
        .num-pos-2 { top: 75%; left: 25%; color: white; text-shadow: 1px 1px 2px black;}
        .num-pos-3 { top: 25%; left: 25%; color: white; text-shadow: 1px 1px 2px black;}

        /* Anima√ß√µes */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .answers-grid { grid-template-columns: 1fr; }
            .game-title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <audio id="sfx-bg" loop src="sfx-background.mp3"></audio>
    <audio id="sfx-win" src="./sfx-win.mp3"></audio>
    <audio id="sfx-lose" src="./sfx-lose.mp3"></audio>
    <audio id="sfx-click" src="./sfx-click.mp3"></audio>
    <audio id="sfx-roulette" src="./sfx-roulette.mp3"></audio>

<audio id="v-sure-1" src="voice_sure_1.mp3"></audio>
<audio id="v-sure-2" src="voice_sure_2.mp3"></audio>
<audio id="v-sure-3" src="voice_sure_3.mp3"></audio>
<audio id="v-sure-4" src="voice_sure_4.mp3"></audio>
<audio id="v-sure-5" src="voice_sure_5.mp3"></audio>

    <div class="container">
        
        <!-- TELA 1: IN√çCIO -->
        <div id="start-screen" class="screen active">
            <h1 class="game-title">VEUX TU<br>GAGNER DES MILLIONS?</h1>
            <div class="subtitle">Distillation Edition</div>
            <p>10 Questions sur la Distillation - 1 Million d'Euros.<br>Ma√Ætrisez la vapeur pour gagner.</p>
            <br>
            <button class="btn-neon" onclick="startGame()">OUVRIR LES VANNES</button>
        </div>

        <!-- TELA 2: JOGO -->
        <div id="game-screen" class="screen">
            <div class="top-bar">
                <div class="level-indicator">Plateau <span id="q-num">1</span>/10</div>
                <div class="money-box">Gain: <span id="current-gain">0 ‚Ç¨</span></div>
            </div>

            <div class="main-stage">
                <div class="host-wrapper">
                    <img src="./host_normal.jpeg" alt="Host" id="host-img" class="floating-host">
                </div>

                <div class="question-display">
                    <h2 id="question-text">Chargement...</h2>
                    <div class="prize-tag">Valeur: <span id="question-value">100 ‚Ç¨</span></div>
                </div>
            </div>

            <div class="lifelines-area">
                <button id="btn-joker-elim" class="lifeline-btn" onclick="openRoulette('elimination')">
                    üÉè √âLIMINATION (0-3)
                </button>
                <button id="btn-joker-skip" class="lifeline-btn" onclick="openRoulette('skip')">
                    ‚è© SAUTER √âTAGE (0-2)
                </button>
            </div>

            <div class="answers-grid" id="answers-container"></div>

            <div id="confirm-box" class="hidden">
                <button class="btn-confirm" onclick="confirmFinalAnswer()">C'EST MON DERNIER MOT</button>
            </div>
        </div>

        <!-- TELA 3: FIM -->
        <div id="end-screen" class="screen">
            <h1 id="end-title" class="game-title" style="font-size: 3rem;">FIN DU PROC√âD√â</h1>
            <div class="host-wrapper">
                <img src="./host_normal.jpeg" id="end-host-img" alt="Fin" style="width:150px; height:150px; border-radius:50%; border:3px solid #ff3131;">
            </div>
            <p>Votre gain final :</p>
            <h1 id="final-money" style="color: #FFD700; font-size: 3.5rem; margin: 20px 0;">0 ‚Ç¨</h1>
            <button class="btn-neon" onclick="startGame()">RELANCER LA COLONNE</button>
        </div>
    </div>

    <!-- MODAL ROLETA -->
    <div id="roulette-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="roulette-title" style="color: #FFD700; margin-bottom: 15px;">VAPEUR DE CHANCE</h2>
            <div class="wheel-container">
                <div id="the-wheel" class="wheel"></div>
                <div class="wheel-pointer">‚ñº</div>
            </div>
            <p id="roulette-result-text" style="min-height: 40px;">Tournez la roue...</p>
            <br>
            <button id="btn-spin" class="btn-neon" onclick="spinTheWheel()">TOURNER</button>
            <button id="btn-close-modal" class="lifeline-btn hidden" onclick="closeModal()">CONTINUER</button>
        </div>
    </div>

    <script>
        const moneyLadder = [100, 200, 500, 1000, 2000, 5000, 10000, 50000, 300000, 1000000];
        
        const hostImages = {
            normal: "./host_normal.jpeg",
            suspense: "./host_suspense.png",
            win: "./host_happy.png",
            lose: "./host_sad.png"
        };

        const questionPool = [
            { q: "La distillation s√©pare les constituants en se basant sur la diff√©rence de...", opts: ["Densit√©", "Solubilit√©", "Volatilit√©", "Viscosit√©"], a: 2 },
            { q: "Comment appelle-t-on un m√©lange dont la vapeur a la m√™me composition que le liquide ?", opts: ["Un h√©t√©rog√®ne", "Un az√©otrope", "Un m√©lange id√©al", "Un eutectique"], a: 1 },
            { q: "La loi de Raoult (Pi = xi * Pi_pur) s'applique aux...", opts: ["Gaz parfaits", "M√©langes liquides id√©aux", "Liquides immiscibles", "Solides"], a: 1 },
            { q: "Que repr√©sente le titre 'x' en distillation ?", opts: ["La pression", "La fraction molaire liquide", "La fraction molaire vapeur", "La temp√©rature"], a: 1 },
            { q: "Quelle est l'hypoth√®se principale de la m√©thode de McCabe-Thiele ?", opts: ["D√©bits molaires constants", "Temp√©rature constante", "Pression variable", "Chaleurs latentes nulles"], a: 0 },
            { q: "Le taux de reflux R est d√©fini par le rapport...", opts: ["D / L", "L / D", "V / D", "F / W"], a: 1 },
            { q: "Si l'alimentation est un liquide bouillant (omega = 1), la droite d'alimentation est...", opts: ["Horizontale", "Verticale", "Inclin√©e", "Courbe"], a: 1 },
            { q: "Au reflux total (R infini), les droites op√©ratoires se confondent avec...", opts: ["L'axe des x", "La courbe d'√©quilibre", "La diagonale y = x", "La verticale xF"], a: 2 },
            { q: "Quel diagramme utilise-t-on pour la m√©thode de Ponchon-Savarit ?", opts: ["y = f(x)", "T = f(x,y)", "Enthalpie-Composition", "P = f(V)"], a: 2 },
            { q: "Que signifie HETP (ou HEPT) ?", opts: ["Hauteur Equiv. Plateau Th√©orique", "Hauteur Eau-Tolu√®ne Pression", "Heure de Production", "Equilibre Thermique"], a: 0 },
            { q: "O√π se situe g√©n√©ralement le bouilleur dans une colonne ?", opts: ["En haut", "Au milieu", "En bas", "A l'ext√©rieur uniquement"], a: 2 },
            { q: "Le reflux minimum (Rmin) est atteint au point de...", opts: ["Ros√©e", "Bulle", "Pincement", "Flash"], a: 2 }
        ];

        let gameQuestions = [];
        let currentLevel = 0;
        let selectedAnswerIndex = null;
        let isLocked = false;
        let jokers = { elimination: { used: false }, skip: { used: false, pendingSkip: 0 } };
        let currentRouletteType = null;

        const els = {
            qText: document.getElementById('question-text'),
            qVal: document.getElementById('question-value'),
            qNum: document.getElementById('q-num'),
            gain: document.getElementById('current-gain'),
            host: document.getElementById('host-img'),
            answers: document.getElementById('answers-container'),
            confirm: document.getElementById('confirm-box'),
            roulette: document.getElementById('roulette-modal'),
            wheel: document.getElementById('the-wheel'),
            spinBtn: document.getElementById('btn-spin'),
            closeModalBtn: document.getElementById('btn-close-modal'),
            rouletteMsg: document.getElementById('roulette-result-text'),
            btnJokerElim: document.getElementById('btn-joker-elim'),
            btnJokerSkip: document.getElementById('btn-joker-skip'),
            finalMoney: document.getElementById('final-money'),
            endHost: document.getElementById('end-host-img'),
            endTitle: document.getElementById('end-title')
        };

      function playSFX(id) {
    const audio = document.getElementById(id);
    if (audio) {
        audio.pause(); // Arr√™te le son s'il est d√©j√† en lecture
        audio.currentTime = 0; // Revient au d√©but
        audio.play().catch(error => {
            console.log("Erreur lecture audio : ", error);
        });
    }
}

        function startGame() {
    // Jouer un son vide ou court pour "d√©bloquer" l'audio sur le navigateur
    playSFX('sfx-click'); 
    
    gameQuestions = [...questionPool].sort(() => 0.5 - Math.random()).slice(0, 10);
    currentLevel = 0;
    jokers.elimination.used = false;
    jokers.skip.used = false;
    els.btnJokerElim.disabled = false;
    els.btnJokerSkip.disabled = false;
    
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('end-screen').classList.remove('active');
    document.getElementById('game-screen').classList.add('active');
    
    // Lancer la musique de fond
    const bgMusic = document.getElementById('sfx-bg');
    if(bgMusic) {
        bgMusic.volume = 0.5; // Optionnel : baisser un peu le volume du fond
        bgMusic.play().catch(e => console.log("Musique de fond bloqu√©e"));
    }
    
    loadQuestion();
}

        function loadQuestion() {
            const q = gameQuestions[currentLevel];
            els.qText.innerText = q.q;
            els.qVal.innerText = moneyLadder[currentLevel] + " ‚Ç¨";
            els.qNum.innerText = currentLevel + 1;
            els.gain.innerText = (currentLevel > 0 ? moneyLadder[currentLevel-1] : 0) + " ‚Ç¨";
            els.host.src = hostImages.normal;
            els.confirm.classList.add('hidden');
            selectedAnswerIndex = null;
            isLocked = false;
            els.answers.innerHTML = '';
            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.id = 'opt-'+i;
                btn.innerHTML = `<span style="color:#ff3131;margin-right:10px">${String.fromCharCode(65+i)}:</span> ${opt}`;
                btn.onclick = () => selectOption(i, btn);
                els.answers.appendChild(btn);
            });
        }

       function selectOption(idx, btn) {
    if(isLocked || btn.classList.contains('disabled')) return;
    
    document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedAnswerIndex = idx;
    
    els.host.src = hostImages.suspense; // Changement d'image de l'h√¥te
    playSFX('sfx-click'); // Son du clic
    
    // C'EST ICI QUE TA VOIX JOUE
    setTimeout(() => {
        playRandomVoice(); 
    }, 500); // On attend 0.5s apr√®s le clic pour que tu parles
    
    els.confirm.classList.remove('hidden');
}

        function confirmFinalAnswer() {
            if(selectedAnswerIndex === null || isLocked) return;
            isLocked = true;
            els.confirm.classList.add('hidden');
            const q = gameQuestions[currentLevel];
            const btn = document.getElementById('opt-'+selectedAnswerIndex);
            
            setTimeout(() => {
                if(selectedAnswerIndex === q.a) {
                    btn.classList.add('correct');
                    els.host.src = hostImages.win;
                    playSFX('sfx-win');
                    setTimeout(() => {
                        currentLevel++;
                        if(currentLevel >= 10) gameEnd(true);
                        else loadQuestion();
                    }, 2000);
                } else {
                    btn.classList.add('wrong');
                    document.getElementById('opt-'+q.a).classList.add('correct');
                    els.host.src = hostImages.lose;
                    playSFX('sfx-lose');
                    setTimeout(() => gameEnd(false), 3000);
                }
            }, 1000);
        }

        function gameEnd(win) {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('end-screen').classList.add('active');
            if(win) {
                els.endTitle.innerText = "MA√éTRE DISTILLATEUR !";
                els.finalMoney.innerText = "1 000 000 ‚Ç¨";
            } else {
                els.endTitle.innerText = "ARR√äT D'URGENCE";
                let prize = currentLevel > 0 ? moneyLadder[currentLevel-1] : 0;
                els.finalMoney.innerText = prize + " ‚Ç¨";
            }
        }

        function openRoulette(type) {
            if(isLocked) return;
            currentRouletteType = type;
            els.roulette.classList.remove('hidden');
            els.wheel.innerHTML = ''; 
            let numbers = (type === 'elimination') ? [3, 1, 2, 0] : [0, 1, 2, 0];
            numbers.forEach((num, index) => {
                const span = document.createElement('span');
                span.innerText = num;
                span.className = `wheel-number num-pos-${index}`;
                els.wheel.appendChild(span);
            });
            els.spinBtn.classList.remove('hidden');
            els.closeModalBtn.classList.add('hidden');
            els.rouletteMsg.innerText = "Tentez votre chance...";
        }

        function spinTheWheel() {
            els.spinBtn.classList.add('hidden');
            playSFX('sfx-roulette');
            let result = 0;
            const r = Math.random() * 100;
            if(currentRouletteType === 'elimination') {
                if(r < 30) result = 0; else if(r < 60) result = 1; else if(r < 90) result = 2; else result = 3;
            } else {
                if(r < 10) result = 2; else if(r < 40) result = 1; else result = 0;
            }
            const deg = 1800 + (result * 90) + 45; 
            els.wheel.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                els.closeModalBtn.classList.remove('hidden');
                if(currentRouletteType === 'elimination') {
                    jokers.elimination.used = true;
                    els.btnJokerElim.disabled = true;
                    els.rouletteMsg.innerText = `R√©sultat : ${result} erreur(s) en moins !`;
                    eliminateOptions(result);
                } else {
                    jokers.skip.used = true;
                    els.btnJokerSkip.disabled = true;
                    jokers.skip.pendingSkip = result;
                    els.rouletteMsg.innerText = `R√©sultat : ${result} √©tage(s) saut√©(s) !`;
                }
            }, 3500);
        }

        function eliminateOptions(count) {
            if(count === 0) return;
            const q = gameQuestions[currentLevel];
            let wrongs = [0,1,2,3].filter(i => i !== q.a);
            wrongs.sort(() => Math.random() - 0.5);
            for(let i=0; i<count; i++) {
                const btn = document.getElementById('opt-'+wrongs[i]);
                btn.classList.add('disabled');
                btn.innerHTML = "- √âLIMIN√â -";
            }
        }

        function closeModal() {
            els.roulette.classList.add('hidden');
            if(currentRouletteType === 'skip' && jokers.skip.pendingSkip > 0) {
                currentLevel += jokers.skip.pendingSkip;
                if(currentLevel >= 10) gameEnd(true);
                else loadQuestion();
            }
        }

function playRandomVoice() {
    const bgMusic = document.getElementById('sfx-bg');
    
    // 1. Choisir un des sons de ta voix au hasard
    const randomIdx = Math.floor(Math.random() * 5) + 1; // De 1 √† 5
    const voiceId = 'v-sure-' + randomIdx;
    const voiceAudio = document.getElementById(voiceId);

    if (voiceAudio) {
        // 2. Baisser la musique de fond pour bien t'entendre
        if(bgMusic) bgMusic.volume = 0.1; 

        voiceAudio.currentTime = 0;
        voiceAudio.play().then(() => {
            // 3. Quand tu as fini de parler, remettre la musique plus fort
            voiceAudio.onended = () => {
                if(bgMusic) bgMusic.volume = 0.5;
            };
        }).catch(e => console.error("Erreur voix :", e));
    }
}

    </script>
</body>
</html>
